<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table-demo</title>
</head>

<body>
    <div id="app"></div>
    <div class="alert-wrapper" style="display: none">
        <div class="alert">
            <div class="alert-close">X</div>
            <div class="alert-title"></div>
            <div class="alert-content"></div>
            <div class="alert-footer">    
                <button class="confirm button">确认</button>
                <button class="cancel button">取消</button>
            </div>        
        </div>    
    </div>
    <button class="button success-button">打开successAlert</button>
    <button class="button error-button">打开errorAlert</button>
    <button class="button info-button">打开infoAlert</button>
    <button class="button log-button">打开logAlert</button>   
    <!-- built files will be auto injected -->
</body>

</html>
